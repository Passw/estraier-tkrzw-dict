<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="ja">
<head>
<title>English-Japanese Union Dictionary</title>
<style>/*<![CDATA[*/
* {
    font-size: 100%;
}
html {
    font-size: 11pt;
    width: 32ex;
    background: #ffffff;
}
h1 {
    margin: 0ex;
}
#search_word_input {
    font-size: 105%;
    width: 24ex;
    padding: 0.4ex 0.5ex;
    border: 1px solid #888888;
    border-radius: 0.2ex;
}
#search_submit {
    font-size: 105%;
    padding: 0.2ex 0.6ex;
    border: 1px solid #888888;
    border-radius: 0.5ex;
}
form {
    margin: 0.5ex;
    padding: 0.8ex;
    background: #eeeeee;
    border-radius: 0.5ex;
}
/*]]>*/</style>
</head>
<body>

<h1>英和統合辞書</h1>

<form name="search_form" action="https://dbmx.net/dict/search_union.cgi" target="_blank" id="search_form">
<div class="form_row">
<input type="text" name="q" value="" id="search_word_input"/>
<input type="submit" value="検索" id="search_submit"/>
</div>
</form>

<form name="config_form" action="#" id="config_form">
<div class="form_row">ポップアップ検索:
<input type="radio" name="popup_enable" value="on" id="popup_enable_on"/><label for="popup_enable_on">有効</label>
<input type="radio" name="popup_enable" value="off" id="popup_enable_off"/><label for="popup_enable_off">無効</label>
</div>
</form>

<script src="browser_action.js"></script>
</body>
</html>
